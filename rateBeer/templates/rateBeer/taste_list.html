{% extends 'rateBeer/base.html' %}

{% block content %}
    {% for taste in tastes %}
        <div class="post">
            <p>Tasted: {{ taste.tasted_date }}</p>
            <h1><a href="{% url 'taste_detail' pk=taste.pk %}">{{ taste.brewery }}</a></h2>
            <p>{{ taste.tasting_notes|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
