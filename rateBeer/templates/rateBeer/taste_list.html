{% extends 'rateBeer/base.html' %}

{% block content %}
    {% for taste in tastes %}
        <div class="post">
            <h1><a href="{% url 'taste_detail' pk=taste.pk %}">{{ taste.brewery }} - {{ taste.beer_name }}</a></h2>
            <p>Tasted by {{ taste.taster }} on {{ taste.tasted_date }}</p>
        </div>
    {% endfor %}
{% endblock %}
