{% extends 'rateBeer/base.html' %}

{% block content %}

<div class="post">
    <h2>{{ taste.brewery }} - {{ taste.beer_name }}</h2>
    <p>{{ taste.tasting_notes|linebreaksbr }}</p>
    <p>Beer Type: {{ taste.beer_type }}</p>
    <p>Rating: {{ taste.rating }}</p>
    <p>Tasted by {{ taste.taster }} on 
        <span class="date">
            {{ taste.tasted_date|date:'d b Y' }}
        </span>
    </p>
</div>

{% endblock %}
